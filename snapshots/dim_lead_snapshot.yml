snapshots:
  - name: dim_lead_snapshot
    description: Snapshot of dim_lead to track changes in salesperson
    relation: ref('dim_lead')
    config:
      schema: snapshots
      database: analytics
      unique_key: id
      strategy: check
      check_cols: 
        - salesperson
      dbt_valid_to_current: "to_date('9999-12-31')" # Specifies that current records should have `dbt_valid_to` set to `'9999-12-31'` instead of `NULL`.
      hard_deletes: invalidate